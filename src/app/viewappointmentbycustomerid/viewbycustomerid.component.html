<div class="col-md-4 mx-auto mt-2" *ngIf="storageservice.role=='admin'">
  <input type="number" placeholder="Enter customer ID" [(ngModel)]="customerId" class="form-control" />
  <input type="button" value="Search" (click)="viewbycustomerid()" class="btn btn-info" />
</div>
<section>
  <div *ngIf="msg!=undefined" class="alert alert-danger">{{msg}}</div>
  <table class="table table-primary table-striped table-hover" *ngIf="appointments!=undefined">
    <tr>
      <th>Appointment ID</th>
      <th>Preferred Date</th>
      <th>Appointment Satus</th>
      <th>Scedule ID</th>
      <th>Cancel</th>
    </tr>
    <tr *ngFor="let app of appointments">
      <td>{{app.appointmentId}}</td>
      <td>{{app.preferredDate | date:'dd/MMM/yyyy'}}</td>
      <td>{{app.appointmentStatus | titlecase}}</td>
      <td>{{app.salonServiceSchedule.serviceScheduleId}}</td>
      <td><a class="btn btn-warning text-white" routerLink="/cancelappointment/{{app.appointmentId}}">Cancel</a></td>
    </tr>
  </table>
</section>
