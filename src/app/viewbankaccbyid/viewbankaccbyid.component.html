<div class="col-5 mx-auto p-2 m-2">
  <input type="number" placeholder="Enter cvv no." [(ngModel)]="id" class="form-control" />
  <input type="button" value="Search" (click)="viewbyid()" class="btn btn-info" />
</div>
<section>
  <div *ngIf="msg!=undefined" class="alert alert-danger">{{msg}}</div>
  <table class="table table-primary table-striped table-hover" *ngIf="bankacc!=undefined">
    <tr>
      <td>Card Number</td>
      <td>{{bankacc.cardNumber}}</td>
    </tr>
    <tr>
      <td>Amount</td>
      <td>{{bankacc.amount | currency:'INR'}}</td>
    </tr>
    <tr>
      <td>Bank Name</td>
      <td>{{bankacc.bankName | uppercase}}</td>
    </tr>
    <tr>
      <td>Card Name</td>
      <td>{{bankacc.cardName | titlecase}}</td>
    </tr>
    <tr>
      <td>Expiry Date</td>
      <td>{{bankacc.expiryDate | date:'dd/MMM/yyyy'}}</td>
    </tr>
    <tr>
      <td>Cvv No</td>
      <td>{{bankacc.cvvNo}}</td>
    </tr>
    <tr>
      <td>IFSC No</td>
      <td>{{bankacc.ifscNo}}</td>
    </tr>
  </table>
</section>
