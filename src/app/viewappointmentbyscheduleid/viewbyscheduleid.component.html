<div class="col-md-4 mx-auto mt-2">
  <input type="number" placeholder="Enter schedule ID" [(ngModel)]="scheduleId" class="form-control"/>
  <input type="button" value="Search" (click)="viewbyscheduleid()" class="btn btn-info"/>
</div>  
<section>
  <div *ngIf="msg!=undefined" class="alert alert-danger">{{msg}}</div>
  <table class="table table-primary table-striped table-hover">
    <tr>
      <th>Appointment ID</th>
      <th>Preferred Date</th>
      <th>Appointment Satus</th>
      <th>Customer ID</th>
      </tr>
    <tr *ngFor="let app of appointments">
      <td>{{app.appointmentId}}</td>
      <td>{{app.preferredDate | date:'dd/MMM/yyyy'}}</td>
      <td>{{app.appointmentStatus | titlecase}}</td>
      <td>{{app.customer.userId}}</td>
    </tr>
  </table>
</section>
